      <div class="l-header__top">
        <div class="l-header__contents">
          <a href="/"
            ><img src="./img/ロゴ.svg" alt="" class="l-header__logo--red"
          /></a>
          <div class="l-header__btn-wrapper">
            <a href="/" target="_blank">
              <button class="c-button">ご予約はこちら</button></a
            >
          </div>
        </div>
      </div>
      <div class="l-header__nav">
        <ul class="l-header__nav-lists">
          <li class="l-header__nav-list">

        </ul>

    </header>

    <main>
      <section class="l-fv">
        <div class="l-fv__title">
          <p class="l-fv__content">Recruit</p>
        </div>
      </section>
      <div class="c-wrapper">
        <section class="p-recruit-outline">
          <div class="c-heading">
            <h2 class="c-heading__title">
              求人情報
            </h2>
            <p class="c-heading__subtitle">
              Outline
            </p>
          </div>

          <!--
            <span class="p-recruit-outline__text-half">OK</span>
          -->

          <table class="p-recruit-outline__table">
            <tbody class="p-recruit-outline__tbody">
              <tr class="p-recruit-outline__tr">
                <th class="p-recruit-outline__th">募集対象</th>
                <td class="p-recruit-outline__td">女性</td>
              </tr>
              <tr class="p-recruit-outline__tr">
                <th class="p-recruit-outline__th">条件</th>
                <td class="p-recruit-outline__td">
                  <span class="p-recruit-outline__text-left"
                    >未経験
                    <span class="p-recruit-outline__text-half">OK</span>
                  </span>
                  <span class="p-recruit-outline__text-right"
                    >(整体、足ツボ、エステ経験者優先)</span
                  >
                </td>
              </tr>
              <tr class="p-recruit-outline__tr">
                <th class="p-recruit-outline__th">給与</th>
                <td class="p-recruit-outline__td">
                  <span class="p-recruit-outline__text-left"
                    >施術した料金の50%</span
                  >
                  <span class="p-recruit-outline__text-right">
                    (月目安：¥250,000~¥30,000)</span
                  >
                </td>
              </tr>
              <tr class="p-recruit-outline__tr">
                <th class="p-recruit-outline__th">勤務時間</th>
                <td class="p-recruit-outline__td">
                  <span class="p-recruit-outline__text-left">11:00-24:00</span>
                  <span class="p-recruit-outline__text-right">
                    (出勤時間帯相談可能)</span
                  >
                </td>
              </tr>
              <tr class="p-recruit-outline__tr">
                <th class="p-recruit-outline__th">雇用形態</th>
                <td class="p-recruit-outline__td">非正規社員</td>
              </tr>
              <tr class="p-recruit-outline__tr">
                <th class="p-recruit-outline__th">連絡先</th>
                <td class="p-recruit-outline__td--text-small">
                  <a href="mailto:etelia-online@gmail.com" target="_blank"
                    >etelia-online@gmail.com</a
                  >
                </td>
              </tr>

              <tr class="p-recruit-outline__tr">
                <th class="p-recruit-outline__th">担当者</th>
                <td class="p-recruit-outline__td--text-small">
                  <span class="p-recruit-outline__text-left">山田華子</span>
                  <span class="p-recruit-outline__text-right--ml10">
                    (やまだはなこ)</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
